---
name: "Moves checkout"
description: "Moves relevant checkout content"
inputs:
  source-directory:
    description: "The directory the content is moved from."
    required: true
  target-directory:
    description: "The directory the content is moved to."
    required: true
runs:
  using: "composite"
  steps:
    - name: "Moves checkout content from ${{ inputs.source-directory }} to ${{ inputs.target-directory }}."
      shell: bash
      run: |
        mkdir -p ${{ inputs.target-directory }}
        
        # .scalafmt.conf is needed for Scala format checks
        # .mvn is needed to make the Maven wrapper accessible in test runs
        mv ${{ inputs.source-directory }}/* \
          ${{ inputs.source-directory }}/.scalafmt.conf \
          ${{ inputs.source-directory }}/.mvn \
          ${{ inputs.target-directory }}
